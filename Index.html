<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asesinato en Guadalix de la Sierra</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="portada">
    <h1> Asesinato en Guadalix de la Sierra</h1>
    <div class="botones">
      <button onclick="window.location.href='CREARAVATAR.html'">Crear avatar</button>
      <button id="btnCrear" onclick="crearNuevaPartida()">Crear nueva partida</button>
      <button id="btnUnirse" onclick="unirseAPartida()">Unirse a partida</button>
      <button onclick="ComoJugar()">Como Jugar</button>
    </div>

<div class="nombre-jugador" id="nombreJugadorBox"></div>


  </div>

  <script>

const nombre = localStorage.getItem('nombreJugador');
  if (nombre) {
    document.getElementById('nombreJugadorBox').textContent = `${nombre}`;
  }

 if (!nombre) {
    document.getElementById('btnCrear').style.display = 'none';
    document.getElementById('btnUnirse').style.display = 'none';
  }


  function crearNuevaPartida() {
    const nombre = localStorage.getItem('nombreJugador');
    if (!nombre) return; // No hace nada si no hay nombre
    window.location.href = 'NUEVAPARTIDA.html';
  }

  function unirseAPartida() {
    const nombre = localStorage.getItem('nombreJugador');
    if (!nombre) return; // No hace nada si no hay nombre
    window.location.href = 'UNIRSEPARTIDA.html';
  }



    
  </script>
</body>
</html>
